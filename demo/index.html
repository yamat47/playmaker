<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playmaker Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        background: #1a1a1a;
        color: #fff;
        min-height: 100vh;
      }
      .header {
        padding: 1rem 2rem;
        background: #2a2a2a;
        border-bottom: 1px solid #333;
      }
      .header h1 {
        font-size: 1.5rem;
        font-weight: 600;
      }
      .container {
        padding: 2rem;
      }
      #playmaker-container {
        width: 100%;
        max-width: 900px;
        height: 650px;
        margin: 0 auto;
        border: 1px solid #333;
        border-radius: 8px;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Playmaker Demo</h1>
    </div>
    <div class="container">
      <div id="playmaker-container"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
